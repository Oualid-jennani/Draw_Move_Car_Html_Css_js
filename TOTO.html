        <script src="jQuery-3.3.1.js"></script>
        <script>
            var x =0,y=0,i=0;
            
            var snd = new Audio("oudio.wav"); 
            
            $(document).ready(function(){
                
                $('.start').click(function(){
                    
                    if(x==0){ snd.play(); }
                    x++;
                    
                    for(i=1;i<=11;i++){$('.Loto-main').removeClass("animate"+i);}
                    
                    $('.Loto-main').addClass("animate"+x);
                    
                    y=y+360;
                    
                    $('.j1,.j2').css({transform:'rotate('+y+'deg)'})
                    
                    if(x==11){x=0}
                })                
            });
